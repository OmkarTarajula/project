<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .card {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      background: #eee;
    }
    .card.income { background: #d4edda; }
    .card.expense { background: #f8d7da; }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    form input, form select, form button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #0056b3;
    }
    #transaction-list {
      list-style: none;
      padding: 0;
    }
    #transaction-list li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border-radius: 5px;
    }
    #transaction-list li.income { border-left: 5px solid green; }
    #transaction-list li.expense { border-left: 5px solid red; }
    canvas { margin: 20px 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Personal Finance App</h1>

    <!-- Dashboard -->
    <div class="dashboard">
      <div class="card">
        <h2>Balance</h2>
        <p id="balance">₹0</p>
      </div>
      <div class="card income">
        <h2>Income</h2>
        <p id="income">₹0</p>
      </div>
      <div class="card expense">
        <h2>Expenses</h2>
        <p id="expense">₹0</p>
      </div>
    </div>

    <!-- Add Transaction Form -->
    <form id="transaction-form">
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="text" id="category" placeholder="Category (e.g., Food)" required>
      <input type="number" id="amount" placeholder="Amount (₹)" required>
      <input type="date" id="date" required>
      <button type="submit">Add</button>
    </form>

    <!-- Transaction List -->
    <h2>Transactions</h2>
    <ul id="transaction-list"></ul>

    <!-- Charts -->
    <h2>Reports</h2>
    <canvas id="categoryChart"></canvas>
    <canvas id="monthlyChart"></canvas>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    const form = document.getElementById("transaction-form");
    const list = document.getElementById("transaction-list");
    const balanceEl = document.getElementById("balance");
    const incomeEl = document.getElementById("income");
    const expenseEl = document.getElementById("expense");

    let categoryChart, monthlyChart;

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const category = document.getElementById("category").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;

      if (!category || !amount || !date) return;

      const transaction = { type, category, amount, date };
      transactions.push(transaction);

      saveAndRender();
      form.reset();
    });

    function renderTransactions() {
      list.innerHTML = "";
      let income = 0, expense = 0;

      transactions.forEach((t, index) => {
        if (t.type === "income") income += t.amount;
        else expense += t.amount;

        const li = document.createElement("li");
        li.classList.add(t.type);
        li.innerHTML = `
          ${t.date} - ${t.category}: ₹${t.amount}
          <button onclick="deleteTransaction(${index})">❌</button>
        `;
        list.appendChild(li);
      });

      const balance = income - expense;

      balanceEl.textContent = `₹${balance}`;
      incomeEl.textContent = `₹${income}`;
      expenseEl.textContent = `₹${expense}`;


      renderCharts();
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("transactions", JSON.stringify(transactions));
      renderTransactions();
    }

    function renderCharts() {
      // Category Chart
      const categories = {};
      transactions.forEach(t => {
        if (!categories[t.category]) categories[t.category] = 0;
        categories[t.category] += t.amount;
      });

      const ctx1 = document.getElementById("categoryChart").getContext("2d");
      if (categoryChart) categoryChart.destroy();
      categoryChart = new Chart(ctx1, {
        type: "pie",
        data: {
          labels: Object.keys(categories),
          datasets: [{
            data: Object.values(categories),
            backgroundColor: ["#ff6384","#36a2eb","#ffce56","#4caf50","#ff9800"]
          }]
        }
      });

      // Monthly Chart
      const months = {};
      transactions.forEach(t => {
        const month = t.date.slice(0,7); // YYYY-MM
        if (!months[month]) months[month] = { income: 0, expense: 0 };
        months[month][t.type] += t.amount;
      });

      const ctx2 = document.getElementById("monthlyChart").getContext("2d");
      if (monthlyChart) monthlyChart.destroy();
      monthlyChart = new Chart(ctx2, {
        type: "bar",
        data: {
          labels: Object.keys(months),
          datasets: [
            {
              label: "Income",
              data: Object.values(months).map(m => m.income),
              backgroundColor: "green"
            },
            {
              label: "Expense",
              data: Object.values(months).map(m => m.expense),
              backgroundColor: "red"
            }
          ]
        },
        options: { responsive: true }
      });
    }

    // Initial render
    renderTransactions();
  </script>
</body>
</html>
